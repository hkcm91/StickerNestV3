<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Receiver</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
      color: #e2e8f0;
      padding: 16px;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      height: 100%;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    h2 {
      font-size: 16px;
      font-weight: 600;
      color: #22c55e;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    h2::before {
      content: '';
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: #64748b;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      background: #22c55e;
      border-radius: 50%;
      animation: blink 2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .message-list {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 12px;
      background: rgba(15, 15, 25, 0.4);
      border-radius: 10px;
      border: 1px solid rgba(34, 197, 94, 0.2);
    }

    .message-item {
      padding: 10px 12px;
      background: rgba(34, 197, 94, 0.1);
      border-radius: 8px;
      border-left: 3px solid #22c55e;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-10px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .message-content {
      font-size: 13px;
      color: #e2e8f0;
      margin-bottom: 6px;
      word-wrap: break-word;
    }

    .message-meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 10px;
      color: #64748b;
    }

    .message-scope {
      padding: 2px 6px;
      background: rgba(139, 92, 246, 0.2);
      border-radius: 4px;
      color: #a78bfa;
      text-transform: uppercase;
    }

    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #64748b;
      gap: 12px;
    }

    .empty-icon {
      width: 48px;
      height: 48px;
      background: rgba(34, 197, 94, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #22c55e;
    }

    .empty-text {
      font-size: 12px;
      max-width: 200px;
    }

    .stats {
      display: flex;
      gap: 12px;
      font-size: 11px;
      color: #64748b;
    }

    .stat {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .stat-value {
      color: #22c55e;
      font-weight: 600;
    }

    .clear-btn {
      padding: 8px 12px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 6px;
      color: #f87171;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .clear-btn:hover {
      background: rgba(239, 68, 68, 0.2);
    }

    .footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Message Receiver</h2>
      <div class="status-indicator">
        <div class="status-dot"></div>
        <span>Listening</span>
      </div>
    </div>

    <div class="message-list" id="messageList">
      <div class="empty-state" id="emptyState">
        <div class="empty-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
          </svg>
        </div>
        <div class="empty-text">
          Waiting for messages from other canvases...
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="stats">
        <div class="stat">
          <span>Received:</span>
          <span class="stat-value" id="messageCount">0</span>
        </div>
        <div class="stat">
          <span>From:</span>
          <span class="stat-value" id="sourceCount">0 sources</span>
        </div>
      </div>
      <button class="clear-btn" id="clearBtn">Clear All</button>
    </div>
  </div>

  <script>
    // Widget state
    let messages = [];
    let sources = new Set();
    let widgetId = null;
    const MAX_MESSAGES = 50;

    // Elements
    const messageList = document.getElementById('messageList');
    const emptyState = document.getElementById('emptyState');
    const messageCountEl = document.getElementById('messageCount');
    const sourceCountEl = document.getElementById('sourceCount');
    const clearBtn = document.getElementById('clearBtn');

    // Format timestamp
    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleTimeString('en-US', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
    }

    // Add message to list
    function addMessage(payload) {
      const { content, timestamp, senderId, scope, messageId } = payload;

      // Check for duplicate
      if (messages.some(m => m.messageId === messageId)) {
        console.log('[MessageReceiver] Duplicate message ignored:', messageId);
        return;
      }

      // Track source
      if (senderId) {
        sources.add(senderId);
      }

      // Add to messages
      messages.unshift({
        content,
        timestamp,
        senderId,
        scope,
        messageId
      });

      // Limit messages
      if (messages.length > MAX_MESSAGES) {
        messages = messages.slice(0, MAX_MESSAGES);
      }

      // Update UI
      renderMessages();
      updateStats();

      // Emit received event
      sendToParent('EVENT', {
        eventType: 'message:received',
        scope: 'widget',
        payload: { messageId, from: senderId }
      });

      // Save state
      sendToParent('STATE_PATCH', {
        messageCount: messages.length,
        sources: Array.from(sources)
      });
    }

    // Render messages
    function renderMessages() {
      if (messages.length === 0) {
        emptyState.style.display = 'flex';
        return;
      }

      emptyState.style.display = 'none';

      // Keep empty state and add messages
      const existingMessages = messageList.querySelectorAll('.message-item');

      // Create HTML for new messages
      let html = '';
      messages.forEach((msg, index) => {
        html += `
          <div class="message-item" style="animation-delay: ${index * 0.05}s">
            <div class="message-content">${escapeHtml(msg.content)}</div>
            <div class="message-meta">
              <span>${formatTime(msg.timestamp)}</span>
              <span class="message-scope">${msg.scope || 'canvas'}</span>
            </div>
          </div>
        `;
      });

      messageList.innerHTML = html;
    }

    // Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Update stats
    function updateStats() {
      messageCountEl.textContent = messages.length;
      sourceCountEl.textContent = `${sources.size} source${sources.size !== 1 ? 's' : ''}`;
    }

    // Clear messages
    clearBtn.addEventListener('click', () => {
      messages = [];
      sources.clear();
      renderMessages();
      updateStats();

      sendToParent('STATE_PATCH', {
        messageCount: 0,
        sources: []
      });
    });

    // Handle message from parent (StickerNest runtime)
    window.addEventListener('message', (event) => {
      const { type, payload } = event.data || {};

      switch (type) {
        case 'INIT':
          widgetId = payload?.widgetInstanceId;
          console.log('[MessageReceiver] Initialized with ID:', widgetId);

          // Restore state if provided
          if (payload?.state?.messages) {
            messages = payload.state.messages;
            if (payload.state.sources) {
              sources = new Set(payload.state.sources);
            }
            renderMessages();
            updateStats();
          }
          break;

        case 'EVENT':
          // Handle incoming cross-canvas messages
          console.log('[MessageReceiver] Received EVENT:', payload);
          if (payload?.eventType === 'cross-canvas:message' && payload?.payload) {
            addMessage(payload.payload);
          }
          break;

        case 'STATE_UPDATE':
          // Handle direct state update with message
          if (payload?.message) {
            addMessage(payload.message);
          }
          break;
      }
    });

    // Send message to parent
    function sendToParent(type, payload) {
      window.parent.postMessage({ type, payload }, '*');
    }

    // Signal ready
    sendToParent('READY', {});
  </script>
</body>
</html>
