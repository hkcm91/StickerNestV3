<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --sn-bg-primary: #0f0f19;
      --sn-bg-secondary: #1a1a2e;
      --sn-bg-tertiary: #252538;
      --sn-text-primary: #e2e8f0;
      --sn-text-secondary: #94a3b8;
      --sn-text-muted: #64748b;
      --sn-accent-primary: #8b5cf6;
      --sn-border-primary: rgba(139, 92, 246, 0.2);
      --sn-border-hover: rgba(139, 92, 246, 0.4);
      --sn-radius-sm: 4px;
      --sn-radius-md: 6px;
      --sn-transition-fast: 0.15s ease;

      --widget-bg: var(--sn-bg-primary);
      --controls-bg: var(--sn-bg-secondary);
      --accent-color: var(--sn-accent-primary);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--widget-bg);
      color: var(--sn-text-primary);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Preview Area */
    .preview-area {
      flex: 0 0 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--sn-bg-tertiary);
      border-bottom: 1px solid var(--sn-border-primary);
      padding: 20px;
    }

    /* The Button */
    .preview-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      border: 2px solid transparent;
      min-width: 180px;
    }

    .preview-button:hover {
      transform: translateY(-2px);
    }

    .preview-button .icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    /* Button Styles */
    .preview-button.solid {
      background: var(--btn-color, #8b5cf6);
      color: white;
      border-color: var(--btn-color, #8b5cf6);
    }
    .preview-button.solid:hover {
      filter: brightness(1.1);
      box-shadow: 0 8px 25px -5px var(--btn-color);
    }

    .preview-button.outline {
      background: transparent;
      color: var(--btn-color, #8b5cf6);
      border-color: var(--btn-color, #8b5cf6);
    }
    .preview-button.outline:hover {
      background: var(--btn-color, #8b5cf6);
      color: white;
    }

    .preview-button.gradient {
      background: linear-gradient(135deg, var(--btn-color, #8b5cf6), var(--btn-color2, #ec4899));
      color: white;
      border: none;
    }
    .preview-button.gradient:hover {
      box-shadow: 0 8px 25px -5px var(--btn-color);
    }

    .preview-button.glass {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      color: white;
      border-color: rgba(255,255,255,0.2);
    }
    .preview-button.glass:hover {
      background: rgba(255,255,255,0.2);
    }

    .preview-button.minimal {
      background: transparent;
      color: var(--btn-color, #8b5cf6);
      border: none;
      text-decoration: underline;
      text-underline-offset: 4px;
    }

    .preview-button.pill {
      border-radius: 50px;
    }

    .preview-button.shadow {
      box-shadow: 0 4px 15px -3px rgba(0,0,0,0.3);
    }

    /* Controls Panel */
    .controls-panel {
      flex: 1;
      overflow-y: auto;
      background: var(--controls-bg);
      padding: 12px;
    }

    .control-section {
      margin-bottom: 16px;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--sn-text-secondary);
      margin-bottom: 10px;
      padding-bottom: 6px;
      border-bottom: 1px solid var(--sn-border-primary);
    }

    .control-row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .control-group {
      flex: 1;
      min-width: 0;
    }

    .control-label {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: var(--sn-text-secondary);
      margin-bottom: 4px;
    }

    .control-value {
      color: var(--accent-color);
      font-weight: 600;
      font-size: 10px;
    }

    /* Inputs */
    input[type="text"], input[type="url"] {
      width: 100%;
      padding: 10px 12px;
      background: var(--sn-bg-primary);
      border: 1px solid var(--sn-border-primary);
      border-radius: var(--sn-radius-sm);
      color: var(--sn-text-primary);
      font-size: 13px;
    }

    input[type="text"]:focus, input[type="url"]:focus {
      outline: none;
      border-color: var(--accent-color);
    }

    input[type="range"] {
      width: 100%;
      height: 6px;
      -webkit-appearance: none;
      background: var(--sn-bg-primary);
      border-radius: 3px;
      cursor: pointer;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: var(--accent-color);
      border-radius: 50%;
      cursor: pointer;
    }

    .color-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    input[type="color"] {
      width: 36px;
      height: 32px;
      padding: 0;
      border: 2px solid var(--sn-border-primary);
      border-radius: var(--sn-radius-sm);
      cursor: pointer;
      background: none;
    }

    input[type="color"]::-webkit-color-swatch-wrapper { padding: 2px; }
    input[type="color"]::-webkit-color-swatch { border: none; border-radius: 2px; }

    .color-hex {
      flex: 1;
      padding: 8px 10px;
      background: var(--sn-bg-primary);
      border: 1px solid var(--sn-border-primary);
      border-radius: var(--sn-radius-sm);
      color: var(--sn-text-primary);
      font-size: 12px;
      font-family: monospace;
    }

    select {
      width: 100%;
      padding: 8px 10px;
      background: var(--sn-bg-primary);
      border: 1px solid var(--sn-border-primary);
      border-radius: var(--sn-radius-sm);
      color: var(--sn-text-primary);
      font-size: 12px;
      cursor: pointer;
    }

    /* Style Buttons */
    .style-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
    }

    .style-btn {
      padding: 10px 8px;
      background: var(--sn-bg-primary);
      border: 2px solid var(--sn-border-primary);
      border-radius: var(--sn-radius-sm);
      color: var(--sn-text-secondary);
      font-size: 10px;
      cursor: pointer;
      transition: all var(--sn-transition-fast);
      text-align: center;
    }

    .style-btn:hover {
      border-color: var(--sn-border-hover);
    }

    .style-btn.active {
      border-color: var(--accent-color);
      color: var(--accent-color);
      background: rgba(139, 92, 246, 0.1);
    }

    /* Social Presets */
    .social-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
    }

    .social-btn {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--sn-bg-primary);
      border: 2px solid var(--sn-border-primary);
      border-radius: var(--sn-radius-sm);
      cursor: pointer;
      transition: all var(--sn-transition-fast);
      padding: 8px;
    }

    .social-btn:hover {
      transform: scale(1.05);
    }

    .social-btn.active {
      border-color: var(--accent-color);
    }

    .social-btn svg {
      width: 20px;
      height: 20px;
    }

    /* Icon Picker */
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 6px;
    }

    .icon-btn {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--sn-bg-primary);
      border: 2px solid var(--sn-border-primary);
      border-radius: var(--sn-radius-sm);
      cursor: pointer;
      transition: all var(--sn-transition-fast);
      color: var(--sn-text-secondary);
    }

    .icon-btn:hover {
      border-color: var(--sn-border-hover);
      color: var(--sn-text-primary);
    }

    .icon-btn.active {
      border-color: var(--accent-color);
      color: var(--accent-color);
    }

    .icon-btn svg {
      width: 18px;
      height: 18px;
    }

    /* Toggle */
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px;
      background: var(--sn-bg-primary);
      border-radius: var(--sn-radius-sm);
      margin-bottom: 8px;
    }

    .toggle-label {
      font-size: 11px;
      color: var(--sn-text-secondary);
    }

    .toggle-switch {
      position: relative;
      width: 36px;
      height: 20px;
      background: var(--sn-bg-tertiary);
      border-radius: 10px;
      cursor: pointer;
      transition: all var(--sn-transition-fast);
    }

    .toggle-switch.active {
      background: var(--accent-color);
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      transition: all var(--sn-transition-fast);
    }

    .toggle-switch.active::after {
      left: 18px;
    }

    /* Add to Canvas */
    .add-to-canvas {
      width: 100%;
      padding: 12px;
      background: var(--accent-color);
      border: none;
      border-radius: var(--sn-radius-md);
      color: white;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }

    .add-to-canvas:hover {
      opacity: 0.9;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: var(--sn-bg-primary); }
    ::-webkit-scrollbar-thumb { background: var(--sn-bg-tertiary); border-radius: 3px; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

      }

      // Set padding
      previewButton.style.padding = `${state.paddingV}px ${state.paddingH}px`;

      // Set font size

      // Set content

      if (state.icon !== 'none' && icons[state.icon]) {

      }
      content += `<span class="text">${state.text}</span>`;
      previewButton.innerHTML = content;

      // Set link
      previewButton.href = state.link || '#';
      previewButton.target = state.openNewTab ? '_blank' : '_self';

      emitChange();
    }

    // ========================================

    // Text input
    buttonText.addEventListener('input', (e) => {
      state.text = e.target.value || 'Click Me';
      renderButton();
    });

    // Link input
    buttonLink.addEventListener('input', (e) => {
      state.link = e.target.value;
      renderButton();
    });

    // Style buttons
    document.querySelectorAll('.style-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        state.style = btn.dataset.style;

        // Show/hide secondary color for gradient
        document.getElementById('secondaryColorRow').style.display =
          state.style === 'gradient' ? 'flex' : 'none';

        renderButton();
        log(`Style: ${state.style}`);
      });
    });

    // Color inputs
    function setupColor(colorId, hexId, stateKey) {
      const colorEl = document.getElementById(colorId);
      const hexEl = document.getElementById(hexId);

      colorEl.addEventListener('input', (e) => {
        state[stateKey] = e.target.value;
        hexEl.value = e.target.value.toUpperCase();
        renderButton();
      });

      hexEl.addEventListener('input', (e) => {
        let hex = e.target.value;
        if (!hex.startsWith('#')) hex = '#' + hex;
        if (/^#[0-9A-Fa-f]{6}$/.test(hex)) {
          state[stateKey] = hex;
          colorEl.value = hex;
          renderButton();
        }
      });
    }

    setupColor('primaryColor', 'primaryHex', 'primaryColor');
    setupColor('secondaryColor', 'secondaryHex', 'secondaryColor');

    // Icon buttons
    document.querySelectorAll('.icon-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.icon-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        state.icon = btn.dataset.icon;
        renderButton();
      });
    });

    // Social presets
    document.querySelectorAll('.social-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.social-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const preset = socialPresets[btn.dataset.social];
        if (preset) {
          state.primaryColor = preset.color;
          state.text = preset.text;
          state.icon = preset.icon;
          state.style = 'solid';

          // Update UI
          document.getElementById('primaryColor').value = preset.color;
          document.getElementById('primaryHex').value = preset.color.toUpperCase();
          buttonText.value = preset.text;

          document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('active'));
          document.querySelector('[data-style="solid"]').classList.add('active');

          document.querySelectorAll('.icon-btn').forEach(b => b.classList.remove('active'));
          document.querySelector(`[data-icon="${preset.icon}"]`)?.classList.add('active');

          renderButton();
          log(`Applied social preset: ${btn.dataset.social}`);
        }
      });
    });

    // Toggles
    function setupToggle(id, stateKey, callback) {
      document.getElementById(id).addEventListener('click', function() {
        this.classList.toggle('active');
        state[stateKey] = this.classList.contains('active');
        if (callback) callback();
        renderButton();
      });
    }

    setupToggle('togglePill', 'isPill');
    setupToggle('toggleShadow', 'hasShadow');
    setupToggle('toggleNewTab', 'openNewTab');

    // Sliders
    document.getElementById('borderRadius').addEventListener('input', (e) => {
      state.borderRadius = parseInt(e.target.value);
      document.getElementById('radiusValue').textContent = `${state.borderRadius}px`;
      renderButton();
    });

    document.getElementById('padding').addEventListener('input', (e) => {
      state.paddingV = parseInt(e.target.value);
      state.paddingH = Math.round(state.paddingV * 2.3);
      document.getElementById('paddingValue').textContent = `${state.paddingV}px ${state.paddingH}px`;
      renderButton();
    });

    document.getElementById('fontSize').addEventListener('input', (e) => {
      state.fontSize = parseInt(e.target.value);
      document.getElementById('fontSizeValue').textContent = `${state.fontSize}px`;
      renderButton();
    });

    // Button click
    previewButton.addEventListener('click', (e) => {
      if (!state.link) {
        e.preventDefault();
      }
      emit('button.clicked', { link: state.link, text: state.text });
      broadcast('button:clicked', { link: state.link, text: state.text });
    });

    // Add to Canvas
    document.getElementById('addToCanvas').addEventListener('click', () => {
      emit('button.created', {
        html: previewButton.outerHTML,
        state: { ...state }
      });
      log('Button added to canvas');
    });

    // ========================================
    // WIDGET API
    // ========================================
    function init() {
      if (!window.WidgetAPI) {
        setTimeout(init, 50);
        return;
      }

      log('Initializing Link Button widget');

      window.WidgetAPI.onEvent('*', (event) => {
        switch (event.type) {
          case 'text.set':
            state.text = typeof event.payload === 'string' ? event.payload : event.payload?.text || state.text;
            buttonText.value = state.text;
            renderButton();
            break;

          case 'link.set':
            state.link = typeof event.payload === 'string' ? event.payload : event.payload?.link || '';
            buttonLink.value = state.link;
            renderButton();
            break;

          case 'style.set':
            const style = typeof event.payload === 'string' ? event.payload : event.payload?.style;
            if (['solid', 'outline', 'gradient', 'glass', 'minimal'].includes(style)) {
              state.style = style;
              document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('active'));
              document.querySelector(`[data-style="${style}"]`)?.classList.add('active');
              renderButton();
            }
            break;

          case 'preset.apply':
            const presetName = typeof event.payload === 'string' ? event.payload : event.payload?.preset;
            if (socialPresets[presetName]) {
              document.querySelector(`[data-social="${presetName}"]`)?.click();
            }
            break;

          case 'brand:color-changed':
            if (event.payload?.color) {
              state.primaryColor = event.payload.color;
              document.getElementById('primaryColor').value = event.payload.color;
              document.getElementById('primaryHex').value = event.payload.color.toUpperCase();
              renderButton();
            }
            break;
        }
      });

      if (window.WidgetAPI.registerCapabilities) {
        window.WidgetAPI.registerCapabilities({
          canEdit: ['text', 'link'],
          canNest: false,
          canBeNested: true
        });
      }

      renderButton();
      emit('widget.ready', { capabilities: ['button', 'link'] });
      log('Link Button widget ready');
    }

    init();
  </script>
</body>
</html>
