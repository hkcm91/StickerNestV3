name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20'

jobs:
  # Run tests before deployment
  test:
    name: Pre-deploy Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Run tests
        working-directory: ./server
        run: npm test
        env:
          NODE_ENV: test
          JWT_ACCESS_SECRET: test-access-secret-at-least-32-chars-long
          JWT_REFRESH_SECRET: test-refresh-secret-at-least-32-chars-long

  # Deploy to staging (automatic on main branch push)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging-api.stickernest.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: ./server
        run: npm ci --production

      - name: Build application
        working-directory: ./server
        run: npm run build --if-present

      # Add your deployment steps here
      # Examples:
      # - Deploy to Railway
      # - Deploy to Fly.io
      # - Deploy to AWS ECS
      # - Deploy to Google Cloud Run

      - name: Deploy notification
        run: |
          echo "Deployed to staging environment"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"

  # Deploy to production (manual trigger only)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://api.stickernest.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: ./server
        run: npm ci --production

      - name: Build application
        working-directory: ./server
        run: npm run build --if-present

      # Add your production deployment steps here
      # This should include additional safety measures:
      # - Database migration checks
      # - Blue-green deployment
      # - Health check verification
      # - Rollback capability

      - name: Deploy notification
        run: |
          echo "Deployed to production environment"
          echo "Commit: ${{ github.sha }}"
          echo "Version: ${{ github.ref_name }}"

  # Database migration job (separate for safety)
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.event_name == 'push'
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      # Prisma migrations
      - name: Run database migrations
        working-directory: ./server
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        continue-on-error: true

      - name: Migration status
        run: echo "Database migration completed (or skipped if no DATABASE_URL)"
