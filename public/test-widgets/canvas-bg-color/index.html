<!DOCTYPE html>
<html>
<head>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 12px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #252538 100%);
            color: #e2e8f0;
            height: 100vh;
            overflow: hidden;
        }
        h3 {
            margin: 0 0 12px;
            font-size: 14px;
            color: #8b5cf6;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .section {
            margin-bottom: 16px;
        }
        .section-title {
            font-size: 11px;
            color: #94a3b8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .color-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
        }
        .color-btn {
            width: 100%;
            aspect-ratio: 1;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        .color-btn:hover {
            transform: scale(1.1);
            border-color: #8b5cf6;
        }
        .color-btn:active {
            transform: scale(0.95);
        }
        .picker-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .color-picker {
            width: 48px;
            height: 36px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: transparent;
        }
        .color-input {
            flex: 1;
            padding: 8px 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 12px;
            font-family: monospace;
        }
        .apply-btn {
            padding: 8px 14px;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        .apply-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
        }
        .gradient-section {
            margin-top: 12px;
        }
        .gradient-btn {
            width: 100%;
            height: 32px;
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s ease;
            margin-bottom: 6px;
        }
        .gradient-btn:hover {
            border-color: #8b5cf6;
        }
    </style>
</head>
<body>
    <h3>ðŸŽ¨ Canvas Background</h3>

    <div class="section">
        <div class="section-title">Preset Colors</div>
        <div class="color-grid">
            <button class="color-btn" style="background: #f0f0f0;" onclick="setColor('#f0f0f0')"></button>
            <button class="color-btn" style="background: #1a1a2e;" onclick="setColor('#1a1a2e')"></button>
            <button class="color-btn" style="background: #0f172a;" onclick="setColor('#0f172a')"></button>
            <button class="color-btn" style="background: #ffffff;" onclick="setColor('#ffffff')"></button>
            <button class="color-btn" style="background: #ef4444;" onclick="setColor('#ef4444')"></button>
            <button class="color-btn" style="background: #22c55e;" onclick="setColor('#22c55e')"></button>
            <button class="color-btn" style="background: #3b82f6;" onclick="setColor('#3b82f6')"></button>
            <button class="color-btn" style="background: #8b5cf6;" onclick="setColor('#8b5cf6')"></button>
            <button class="color-btn" style="background: #eab308;" onclick="setColor('#eab308')"></button>
            <button class="color-btn" style="background: #ec4899;" onclick="setColor('#ec4899')"></button>
            <button class="color-btn" style="background: #14b8a6;" onclick="setColor('#14b8a6')"></button>
            <button class="color-btn" style="background: #f97316;" onclick="setColor('#f97316')"></button>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Custom Color</div>
        <div class="picker-row">
            <input type="color" id="colorPicker" class="color-picker" value="#8b5cf6" onchange="updateInput()">
            <input type="text" id="colorInput" class="color-input" value="#8b5cf6" placeholder="#000000">
            <button class="apply-btn" onclick="applyCustomColor()">Apply</button>
        </div>
    </div>

    <div class="section gradient-section">
        <div class="section-title">Gradients</div>
        <button class="gradient-btn" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"
            onclick="setGradient('linear-gradient(135deg, #667eea 0%, #764ba2 100%)')"></button>
        <button class="gradient-btn" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);"
            onclick="setGradient('linear-gradient(135deg, #f093fb 0%, #f5576c 100%)')"></button>
        <button class="gradient-btn" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);"
            onclick="setGradient('linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)')"></button>
        <button class="gradient-btn" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);"
            onclick="setGradient('linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)')"></button>
    </div>

    <script>
        // Emit event to parent
        function emit(eventType, payload) {
            window.parent.postMessage({
                type: 'widget:emit',
                payload: {
                    type: eventType,
                    payload: payload
                }
            }, '*');
        }

        // Also emit as broadcast for direct canvas listening
        function broadcast(eventType, payload) {
            window.parent.postMessage({
                type: 'widget:broadcast',
                payload: {
                    type: eventType,
                    payload: payload
                }
            }, '*');
        }

        function setColor(color) {
            // Emit both to pipeline system and broadcast directly
            emit('canvas:set-background-color', { color: color });
            broadcast('canvas:set-background-color', { color: color });

            // Update picker to match
            document.getElementById('colorPicker').value = color;
            document.getElementById('colorInput').value = color;
        }

        function setGradient(gradient) {
            emit('canvas:set-background', { type: 'gradient', gradient: gradient });
            broadcast('canvas:set-background', { type: 'gradient', gradient: gradient });
        }

        function updateInput() {
            const color = document.getElementById('colorPicker').value;
            document.getElementById('colorInput').value = color;
        }

        function applyCustomColor() {
            const color = document.getElementById('colorInput').value;
            if (/^#[0-9A-Fa-f]{6}$/.test(color)) {
                setColor(color);
            }
        }

        // Enter key on input
        document.getElementById('colorInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') applyCustomColor();
        });

        // Signal ready
        window.parent.postMessage({ type: 'READY' }, '*');
    </script>
</body>
</html>
