<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Element</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }

    .button-element {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .button-element.selected {
      outline: 2px solid #8b5cf6;
      outline-offset: 4px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: auto;
      max-width: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      border: 2px solid transparent;
      white-space: nowrap;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }

    /* Style variants */
    .btn.solid {
      color: white;
    }

    .btn.outline {
      background: transparent !important;
    }

    .btn.gradient {
      border: none;
      color: white;
    }

    .btn.glass {
      background: rgba(255, 255, 255, 0.15) !important;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
    }

    .btn.glass:hover {
      background: rgba(255, 255, 255, 0.25) !important;
    }

    .btn.minimal {
      background: transparent !important;
      border: none;
      text-decoration: underline;
      text-underline-offset: 4px;
    }

    .btn.pill {
      border-radius: 50px !important;
    }

    .btn.shadow {
      box-shadow: 0 4px 15px -3px rgba(0,0,0,0.3);
    }

    .btn-icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
      fill: currentColor;
    }

    .edit-hint {
      position: absolute;
      bottom: -18px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 9px;
      color: rgba(255,255,255,0.5);
      white-space: nowrap;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .button-element.selected .edit-hint {
      opacity: 1;
    }
  </style>
</head>
<body>

    <a class="btn solid" id="btn" href="#">
      <span class="btn-icon-container" id="iconContainer"></span>
      <span class="btn-text" id="btnText">Click Me</span>
    </a>
    <div class="edit-hint">Double-click to edit</div>
  </div>

    // Social media presets (matching link-button editor)
    const socialPresets = {
      instagram: {
        icon: 'instagram',
        gradient: 'linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%)',
        color: '#E4405F',
        text: 'Follow on Instagram'

      twitter: {
        icon: 'twitter',
        background: '#000000',
        color: '#1DA1F2',
        text: 'Follow on X'
      },

        icon: 'youtube',
        background: '#FF0000',
        color: '#FF0000',
        text: 'Subscribe'
      },

        icon: 'tiktok',
        background: '#000000',
        color: '#000000',
        text: 'Follow on TikTok'
      },

        icon: 'spotify',
        background: '#1DB954',
        color: '#1DB954',
        text: 'Listen on Spotify'

        text: 'Connect on LinkedIn'

        icon: 'discord',

        color: '#5865F2',
        text: 'Join Discord'
      },

        icon: 'whatsapp',
        background: '#25D366',
        color: '#25D366',
        text: 'WhatsApp Me'
      }
    };

    // Widget state - matching all link-button properties
    const state = {
      instanceId: null,
      isSelected: false,
      isEditing: false,
      // Content
      text: 'Click Me',
      link: '',
      // Style variant
      styleVariant: 'solid', // solid, outline, gradient, glass, minimal
      // Colors
      primaryColor: '#8b5cf6',
      secondaryColor: '#ec4899',
      textColor: '#ffffff',
      // Icon
      icon: 'none',
      // Options
      isPill: false,
      hasShadow: false,
      openNewTab: true,
      // Sizing
      borderRadius: 8,
      paddingV: 14,
      paddingH: 32,
      fontSize: 16,
      fontWeight: 600,
      // Preset
      preset: null
    };

    const buttonElement = document.getElementById('buttonElement');
    const btn = document.getElementById('btn');
    const btnText = document.getElementById('btnText');
    const iconContainer = document.getElementById('iconContainer');

    // Emit event
    function emit(eventType, payload) {
      window.parent.postMessage({
        type: 'widget:emit',
        payload: {
          type: eventType,
          payload: payload
        }
      }, '*');
    }

    // Apply all styles
    function applyStyles() {
      // Build class list
      let classes = ['btn', state.styleVariant];
      if (state.isPill) classes.push('pill');
      if (state.hasShadow) classes.push('shadow');
      btn.className = classes.join(' ');

      // Apply background based on variant
      if (state.styleVariant === 'solid') {
        btn.style.background = state.primaryColor;
        btn.style.borderColor = state.primaryColor;
        btn.style.color = state.textColor;
      } else if (state.styleVariant === 'outline') {
        btn.style.background = 'transparent';
        btn.style.borderColor = state.primaryColor;
        btn.style.color = state.primaryColor;
      } else if (state.styleVariant === 'gradient') {
        btn.style.background = `linear-gradient(135deg, ${state.primaryColor}, ${state.secondaryColor})`;
        btn.style.color = state.textColor;
      } else if (state.styleVariant === 'glass') {
        btn.style.color = state.textColor;
      } else if (state.styleVariant === 'minimal') {
        btn.style.color = state.primaryColor;
      }

      // Apply border radius (unless pill)
      if (!state.isPill) {
        btn.style.borderRadius = state.borderRadius + 'px';
      }

      // Apply padding
      btn.style.padding = `${state.paddingV}px ${state.paddingH}px`;

      // Apply font styles
      btn.style.fontSize = state.fontSize + 'px';
      btn.style.fontWeight = state.fontWeight;

      // Apply icon
      if (state.icon && state.icon !== 'none' && icons[state.icon]) {
        iconContainer.innerHTML = icons[state.icon];
        iconContainer.style.display = 'flex';
      } else {
        iconContainer.innerHTML = '';
        iconContainer.style.display = 'none';
      }

      // Apply link
      btn.href = state.link || '#';
      btn.target = state.openNewTab ? '_blank' : '_self';
    }

    // Get current properties
    function getCurrentProperties() {
      return {
        elementId: state.instanceId,
        elementType: 'button-element',
        text: state.text,
        link: state.link,
        styleVariant: state.styleVariant,
        primaryColor: state.primaryColor,
        secondaryColor: state.secondaryColor,
        textColor: state.textColor,
        icon: state.icon,
        isPill: state.isPill,
        hasShadow: state.hasShadow,
        openNewTab: state.openNewTab,
        borderRadius: state.borderRadius,
        paddingV: state.paddingV,
        paddingH: state.paddingH,
        fontSize: state.fontSize,
        fontWeight: state.fontWeight,
        preset: state.preset
      };
    }

    // Select element
    function selectElement() {
      if (state.isSelected) return;
      state.isSelected = true;
      buttonElement.classList.add('selected');
      emit('canvas:element-selected', getCurrentProperties());
      emit('selected', getCurrentProperties());
    }

    // Deselect element
    function deselectElement() {
      if (!state.isSelected) return;
      state.isSelected = false;
      buttonElement.classList.remove('selected');
      if (state.isEditing) exitEditMode();
    }

    // Enter edit mode
    function enterEditMode() {
      state.isEditing = true;
      btnText.contentEditable = 'true';
      btnText.focus();
      const range = document.createRange();
      range.selectNodeContents(btnText);
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
    }

    // Exit edit mode
    function exitEditMode() {
      state.isEditing = false;
      btnText.contentEditable = 'false';
      state.text = btnText.textContent || state.text;
      emit('canvas:element-changed', getCurrentProperties());
      emit('changed', getCurrentProperties());
    }

    // Apply preset
    function applyPreset(presetName) {
      const preset = socialPresets[presetName];
      if (!preset) return;

      state.preset = presetName;
      state.text = preset.text;
      btnText.textContent = preset.text;
      state.styleVariant = 'solid';

      if (preset.gradient) {
        state.styleVariant = 'gradient';
        // Extract colors from gradient if possible
        const colorMatch = preset.gradient.match(/#[0-9A-Fa-f]{6}/g);
        if (colorMatch && colorMatch.length >= 2) {
          state.primaryColor = colorMatch[0];
          state.secondaryColor = colorMatch[colorMatch.length - 1];
        }
      } else if (preset.background) {
        state.primaryColor = preset.background;
      }

      if (preset.icon) {
        state.icon = preset.icon;
      }

      applyStyles();
    }

    // Handle style changes from link-button editor
    function handleStyleChange(data) {
      if (!data) return;

      const style = data.style || data;

      // Style variant
      if (data.variant !== undefined) state.styleVariant = data.variant;
      if (style.variant !== undefined) state.styleVariant = style.variant;
      if (data.style !== undefined && typeof data.style === 'string') state.styleVariant = data.style;

      // Colors
      if (style.primaryColor !== undefined) state.primaryColor = style.primaryColor;
      if (style.secondaryColor !== undefined) state.secondaryColor = style.secondaryColor;
      if (style.color !== undefined) state.textColor = style.color;
      if (style.textColor !== undefined) state.textColor = style.textColor;

      // Handle background (could be solid color or gradient)
      if (style.background !== undefined) {
        if (style.background.includes('gradient')) {
          state.styleVariant = 'gradient';
          const colorMatch = style.background.match(/#[0-9A-Fa-f]{6}/g);
          if (colorMatch && colorMatch.length >= 2) {
            state.primaryColor = colorMatch[0];
            state.secondaryColor = colorMatch[colorMatch.length - 1];
          }
        } else if (style.background.startsWith('#')) {
          state.primaryColor = style.background;
        }
      }

      // Icon
      if (style.icon !== undefined) state.icon = style.icon;
      if (data.icon !== undefined) state.icon = data.icon;

      // Options
      if (style.isPill !== undefined) state.isPill = style.isPill;
      if (style.hasShadow !== undefined) state.hasShadow = style.hasShadow;
      if (style.openNewTab !== undefined) state.openNewTab = style.openNewTab;
      if (data.isPill !== undefined) state.isPill = data.isPill;
      if (data.hasShadow !== undefined) state.hasShadow = data.hasShadow;
      if (data.openNewTab !== undefined) state.openNewTab = data.openNewTab;

      // Sizing
      if (style.borderRadius !== undefined) state.borderRadius = style.borderRadius;
      if (style.paddingV !== undefined) state.paddingV = style.paddingV;
      if (style.paddingH !== undefined) state.paddingH = style.paddingH;
      if (style.fontSize !== undefined) state.fontSize = style.fontSize;
      if (style.fontWeight !== undefined) state.fontWeight = style.fontWeight;
      if (data.borderRadius !== undefined) state.borderRadius = data.borderRadius;
      if (data.paddingV !== undefined) state.paddingV = data.paddingV;
      if (data.paddingH !== undefined) state.paddingH = data.paddingH;
      if (data.fontSize !== undefined) state.fontSize = data.fontSize;
      if (data.fontWeight !== undefined) state.fontWeight = data.fontWeight;

      applyStyles();
      emit('changed', getCurrentProperties());
    }

    // Click handlers
    btn.addEventListener('click', (e) => {
      e.preventDefault();
      e.stopPropagation();

      if (!state.isSelected) {
        selectElement();
      } else if (state.link && !state.isEditing) {
        emit('button:clicked', { url: state.link, text: state.text });
      }
    });

    buttonElement.addEventListener('dblclick', (e) => {
      e.stopPropagation();
      selectElement();
      enterEditMode();
    });

    btnText.addEventListener('blur', () => {
      if (state.isEditing) exitEditMode();
    });

    btnText.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' || (e.key === 'Enter' && !e.shiftKey)) {
        exitEditMode();
        e.preventDefault();
      }
    });

    // Message listener
    window.addEventListener('message', (event) => {
      const data = event.data;
      if (!data) return;

      // Handle broadcasts
      if (data.type === 'EVENT' && data.payload) {
        const eventType = data.payload.type;
        const eventPayload = data.payload.payload;

        if (eventType === 'canvas:element-selected') {
          if (eventPayload?.elementId !== state.instanceId) {
            deselectElement();
          }
        }

        if (eventType === 'canvas:style-changed') {
          if (state.isSelected || eventPayload?.targetElementId === state.instanceId) {
            handleStyleChange(eventPayload);
          }
        }

        if (eventType === 'canvas:button-preset') {
          if (state.isSelected || eventPayload?.targetElementId === state.instanceId) {
            if (eventPayload?.preset) {
              applyPreset(eventPayload.preset);
              emit('changed', getCurrentProperties());
            }
          }
        }

        // Handle gradient from gradient-maker
        if (eventType === 'canvas:gradient-changed' || eventType === 'background:gradient-changed') {
          if (state.isSelected || eventPayload?.targetElementId === state.instanceId) {
            if (eventPayload?.gradient || eventPayload?.css) {
              state.styleVariant = 'gradient';
              const gradientCss = eventPayload.css || '';
              const colorMatch = gradientCss.match(/#[0-9A-Fa-f]{6}/g);
              if (colorMatch && colorMatch.length >= 2) {
                state.primaryColor = colorMatch[0];
                state.secondaryColor = colorMatch[colorMatch.length - 1];
              }
              applyStyles();
              emit('changed', getCurrentProperties());
            }
          }
        }
      }

      // Handle direct inputs
      if (data.type === 'widget-input' || data.type === 'pipeline:input') {
        const portName = data.portName;
        const value = data.value;

        if (portName === 'text.set') {
          state.text = value;
          btnText.textContent = value;
          emit('changed', getCurrentProperties());
        } else if (portName === 'link.set') {
          state.link = value;
          applyStyles();
          emit('changed', getCurrentProperties());
        } else if (portName === 'style.apply') {
          handleStyleChange(value);
        } else if (portName === 'preset.apply') {
          applyPreset(value);
          emit('changed', getCurrentProperties());
        } else if (portName === 'select') {
          selectElement();
        } else if (portName === 'deselect') {
          deselectElement();
        }
      }

      if (data.type === 'INIT' && data.instanceId) {
        state.instanceId = data.instanceId;
      }
    });

    // Initialize
    applyStyles();
    window.parent.postMessage({ type: 'READY' }, '*');
  </script>
</body>
</html>
