paths:
  /api/canvas:
    get:
      tags:
        - Canvas
      summary: List canvases
      description: Get a paginated list of user's canvases
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            maximum: 100
        - name: search
          in: query
          schema:
            type: string
          description: Search by canvas name
        - name: sortBy
          in: query
          schema:
            type: string
            enum: [createdAt, updatedAt, name]
            default: updatedAt
        - name: sortOrder
          in: query
          schema:
            type: string
            enum: [asc, desc]
            default: desc
      responses:
        '200':
          description: List of canvases
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  canvases:
                    type: array
                    items:
                      $ref: '#/components/schemas/Canvas'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      tags:
        - Canvas
      summary: Create canvas
      description: Create a new canvas
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 100
                  example: My New Canvas
                description:
                  type: string
                  maxLength: 500
                isPublic:
                  type: boolean
                  default: false
                settings:
                  type: object
                  properties:
                    gridSize:
                      type: integer
                      default: 20
                    snapToGrid:
                      type: boolean
                      default: false
                    backgroundColor:
                      type: string
                      default: '#ffffff'
      responses:
        '201':
          description: Canvas created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  canvas:
                    $ref: '#/components/schemas/Canvas'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/canvas/{id}:
    get:
      tags:
        - Canvas
      summary: Get canvas
      description: Get a canvas by ID with all its widgets
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: cnv_abc123
      responses:
        '200':
          description: Canvas details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  canvas:
                    allOf:
                      - $ref: '#/components/schemas/Canvas'
                      - type: object
                        properties:
                          widgets:
                            type: array
                            items:
                              $ref: '#/components/schemas/Widget'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags:
        - Canvas
      summary: Update canvas
      description: Update canvas properties
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 100
                description:
                  type: string
                  maxLength: 500
                isPublic:
                  type: boolean
                settings:
                  type: object
      responses:
        '200':
          description: Canvas updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  canvas:
                    $ref: '#/components/schemas/Canvas'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Canvas
      summary: Delete canvas
      description: Delete a canvas and all its widgets
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Canvas deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Canvas deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/canvas/{id}/duplicate:
    post:
      tags:
        - Canvas
      summary: Duplicate canvas
      description: Create a copy of the canvas with all widgets
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Name for the duplicated canvas (optional)
      responses:
        '201':
          description: Canvas duplicated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  canvas:
                    $ref: '#/components/schemas/Canvas'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/canvas/{id}/collaborators:
    get:
      tags:
        - Canvas
      summary: List collaborators
      description: Get all collaborators for a canvas
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of collaborators
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  collaborators:
                    type: array
                    items:
                      type: object
                      properties:
                        userId:
                          type: string
                        username:
                          type: string
                        role:
                          type: string
                          enum: [viewer, editor, admin]
                        addedAt:
                          type: string
                          format: date-time
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

    post:
      tags:
        - Canvas
      summary: Add collaborator
      description: Add a collaborator to the canvas
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
              properties:
                userId:
                  type: string
                role:
                  type: string
                  enum: [viewer, editor, admin]
                  default: editor
      responses:
        '201':
          description: Collaborator added
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
