<!doctype html>
<!-- FRESH BUILD: 2025-12-08-v2 - If you see this in source, HTML is fresh -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Disable ALL caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Mobile viewport with proper settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />

    <!-- PWA & Mobile App Settings -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="StickerNest" />
    <meta name="application-name" content="StickerNest" />

    <!-- Theme colors for browser chrome -->
    <meta name="theme-color" content="#0f0f19" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="msapplication-TileColor" content="#0f0f19" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="StickerNest - A modular AI-powered widget OS and canvas builder. Create interactive dashboards, design systems, and collaborative workspaces." />
    <meta name="keywords" content="widget, canvas, dashboard, AI, design, collaboration, no-code, builder" />
    <meta name="author" content="StickerNest" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://stickernest.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://stickernest.com" />
    <meta property="og:title" content="StickerNest - AI-Powered Widget Canvas" />
    <meta property="og:description" content="Create interactive dashboards, design systems, and collaborative workspaces with AI-powered widgets." />
    <meta property="og:image" content="https://stickernest.com/og-image.png" />
    <meta property="og:site_name" content="StickerNest" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://stickernest.com" />
    <meta name="twitter:title" content="StickerNest - AI-Powered Widget Canvas" />
    <meta name="twitter:description" content="Create interactive dashboards, design systems, and collaborative workspaces with AI-powered widgets." />
    <meta name="twitter:image" content="https://stickernest.com/og-image.png" />

    <!-- Prevent automatic phone number detection on iOS -->
    <meta name="format-detection" content="telephone=no" />

    <!-- Disable tap highlight on mobile -->
    <style>
      * { -webkit-tap-highlight-color: transparent; }

      /* Prevent overscroll/bounce on iOS */
      html, body {
        overscroll-behavior: none;
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #root {
        width: 100%;
        height: 100%;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }

      /* Safe area CSS variables */
      :root {
        --safe-area-top: env(safe-area-inset-top, 0px);
        --safe-area-right: env(safe-area-inset-right, 0px);
        --safe-area-bottom: env(safe-area-inset-bottom, 0px);
        --safe-area-left: env(safe-area-inset-left, 0px);
      }
    </style>

    <title>StickerNest v2</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
